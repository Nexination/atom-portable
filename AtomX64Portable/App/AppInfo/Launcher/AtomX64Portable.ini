[Launch]
ProgramExecutable=Atom x64\atom.exe
ProgramExecutable64=Atom x64\atom.exe
CommandLineArguments='--user-data-dir "%PAL:DataDir%\cache"'
DirectoryMoveOK=yes
SupportsUNC=yes
WorkingDirectory=%PAL:AppDir%\Atom x64

[Environment]
ATOM_HOME=%PAL:DataDir%\atom

[DirectoriesCleanupIfEmpty]
1=%USERPROFILE%\.atom
2=%APPDATA%\Atom
